<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="auth/static/styles.css">
</head>
<div id="app" v-cloak>

    <div class="actions">
        <button :class='[{ active: isDisabled("register") }]' @click.prevent='setComponent("register")'>Register
        </button>
        <button :class='[{ active: isDisabled("signin") }]' @click.prevent='setComponent("signin")'>Signin
        </button>
    </div>

    <transition name='form' mode='out-in'>
        <keep-alive>
            <component :feedback='feedback' :is="currentComponent" @register-form='handleForm'
                @signin-form='handleForm'></component>
        </keep-alive>
    </transition>

</div>

<!-- Register Template -->
<template id="registerTemplate">
    <form @submit.prevent='onSubmit' ref='form' action="" class='register-form'>
        <h2>Register</h2>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input required type="text" v-model.trim='user.firstname' id='firstname' placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input required type="text" v-model.trim='user.lastname' id='lastname' placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input required type="email" v-model.trim='user.email' id='email' placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input required type="password" v-model='user.password' placeholder="password" id='password'>
        </div>
        <div class="form-group">
            <label for="passwordcheck"> Confirm password</label>
            <input required type="password" v-model='user.passwordChck' placeholder="Confirm password"
                id='passwordcheck'>
        </div>
        <input type="submit" :disabled='!isFormValid' value='Register'>
    </form>
</template>

<!-- Signin Template -->
<template id="signinTemplate">
    <form ref='form' @submit.prevent='handleForm' action="" class='signin-form'>
        <h2>Signin</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input required v-model='user.email' type="email" id='email' placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input required v-model='user.password' type="password" id='password' placeholder="password">
        </div>
        <input :disabled='!isFormValid' type="submit" value="Signin">
    </form>
</template>

<!-- Feedback Template -->
<template id="feedbackTemplate">
    <div class="feedback">
        <header>
            <h2>
                <: title :>
            </h2>
        </header>
        <div v-if='feedback.type === "register"'>
            <p>Bienvenue <strong>
                    <: feedback.data | name :>
                </strong>.</p>
            <p> Un email vient d'être envoyé à l'adresse <: feedback.data | email :> afin de compléter ton inscription.
            </p>
        </div>
        <div v-else>
            <p>Vous allez être redirigé(e) dans quelques instants...</p>
        </div>
    </div>
</template>

<script>
    const emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/

    const registerComponent = {
        template: '#registerTemplate',
        name: 'RegisterComponent',
        data() {
            return {
                user: {
                    firstname: '',
                    lastname: '',
                    email: '',
                    password: '',
                    passwordChck: ''
                }
            }
        },
        computed: {
            isFormValid() {
                return (
                    this.isValid('firstname') &&
                    this.isValid('lastname') &&
                    this.isValid('email') &&
                    this.isValid('password') &&
                    this.isValid('passwordChck')
                )
            }
        },
        methods: {
            isValid(prop) {
                switch (prop) {
                    case 'firstname':
                        return this.user.firstname.length >= 2
                        break
                    case 'lastname':
                        return this.user.lastname.length >= 2
                        break
                    case 'email':
                        return emailRegex.test(this.user.email)
                        break
                    case 'password':
                        return this.user.password.length >= 6
                        break
                    case "passwordChck":
                        return this.user.password === this.user.passwordChck
                        break
                    default:
                        return false
                }
            },
            resetUser() {
                this.user.firstname = ''
                this.user.lastname = ''
                this.user.email = ''
                this.user.password = ''
                this.user.passwordChck = ''
            },
            onSubmit() {
                let user = Object.assign({}, this.user)
                this.resetUser()
                this.$emit('register-form', { type: 'register', data: user })
            }
        },
        mounted() {
            let element = this.$el.querySelector('#passwordcheck')
            element.addEventListener('blur', () => {
                if (!this.isValid('passwordChck')) {
                    element.classList.add('invalid')
                } else {
                    element.classList.remove('invalid')
                }
            })
        }
    }

    const signInComponent = {
        template: '#signinTemplate',
        name: 'SigninComponent',
        data() {
            return {
                user: {
                    email: '',
                    password: ''
                }
            }
        },
        methods: {
            handleForm() {
                let formvalue = Object.assign({}, this.user)
                this.resetFormValues()
                this.$emit('signin-form', { type: 'signin', data: formvalue })
            },
            resetFormValues() {
                this.user.email = ''
                this.user.password = ''
            },
            isValid(prop) {
                switch (prop) {
                    case 'email':
                        return emailRegex.test(this.user.email)
                        break
                    case 'password':
                        return this.user.password.length >= 6
                        break
                    default:
                        return false
                }
            },
        },
        computed: {
            isFormValid() {
                return (this.isValid('email') && this.isValid('password'))
            }
        }
    }

    const feedbackComponent = {
        template: '#feedbackTemplate',
        name: "FeedbackComponent",
        filters: {
            email(input) {
                if (input.email) {
                    return input.email
                } else {
                    return ''
                }
            },
            name(input) {
                return input.firstname ? input.firstname : ''
            }
        },
        data() { return {} },
        props: ['feedback'],
        computed: {
            title() {
                return this.feedback.type === 'signin' ?
                    'Authentification effectuée' : 'Inscription'
            }
        }
    }

    const app = new Vue({
        el: '#app',
        delimiters: ['<:', ':>'],
        components: {
            register: registerComponent,
            signin: signInComponent,
            feedback: feedbackComponent
        },
        name: 'application',
        data() {
            return {
                feedback: {},
                currentComponent: 'register'
            }
        },
        methods: {
            handleForm(data) {
                this.feedback = data
                setTimeout(() => {
                    this.setComponent('feedback')
                }, 280)
            },
            isDisabled(btnName) {
                return (this.currentComponent === btnName)
            },
            setComponent(componentName) {
                if (this.currentComponent !== componentName) {
                    this.currentComponent = componentName
                }
            }
        }
    })
</script>
